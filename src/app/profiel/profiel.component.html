<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" *ngFor="
    let localPost of (posts$ | async )
  ">

      <mat-card class="kaart mb-4">
        <mat-card-content [style.overflow]="'auto'" [style.height.px]="'600'">
          <button data-cy="verwijderButton" (click)=verwijderPost(localPost) class=" btn-warn">Verwijder deze post</button>
          <app-post data-cy="userPosts" class="kaart" [post]="localPost"></app-post>
        </mat-card-content>
      </mat-card>




    </div>
  </div>



</div>
